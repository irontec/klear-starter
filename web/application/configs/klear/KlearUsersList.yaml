#include conf.d/mapperList.yaml
#include conf.d/actions.yaml

order: 
 - &orderInputs
  login: true
  pass: true
  KlearUsersRoles: true
  email: true
  active: true
  
fixedPositions:
  - &fixedForKlearUsers
    group0:
      label: _('Login');
      colsPerRow: 4
      fields:
        login: 2
        pass: 2
        KlearUsersRoles: 4
        
    group1:
      label: _('Informaci√≥n del Usuario');
      colsPerRow: 4
      fields:
        fullName: 2
        email: 2
        active: 2

production: 
  main: 
    module: klearMatrix
    defaultScreen: klearUsersList_screen

  screens: 
    klearUsersList_screen: &klearUsersList_screenLink 
      controller: list
      pagination: 
        items: 25
      <<: *KlearUsers
      title: _("List of %s %2s", ngettext('Klear user', 'Klear users', 0), "[format| (%parent%)]")
      fields:
        blacklist:
          createdOn: true
          pass: true
        options: 
          title: _("Options")
          screens: 
            klearUsersEdit_screen: true
          dialogs: 
            klearUsersDel_dialog: true
          default: klearUsersEdit_screen
      options: 
        title: _("Options")
        screens: 
          klearUsersNew_screen: true
        dialogs: 
          klearUsersDel_dialog: true

    klearUsersNew_screen: &klearUsersNew_screenLink 
      <<: *KlearUsers
      controller: new
      class: ui-silk-add
      label: true
      multiInstance: true
      title: _("Add %s", ngettext('Klear user', 'Klear users', 1))
      shortcutOption: N
      fullWidth: true
      fields: 
        order:
          <<: *orderInputs
        blacklist: 
          createdOn: true
      fixedPositions:
        <<: *fixedForKlearUsers

    klearUsersEdit_screen: &klearUsersEdit_screenLink 
      <<: *KlearUsers
      controller: edit
      class: ui-silk-pencil
      label: false
      fullWidth: true
      title: _("Edit %s %2s", ngettext('Klear user', 'Klear users', 1), "[format| (%item%)]")
      fields:
        order:
          <<: *orderInputs 
        blacklist: 
          createdOn: true
      fixedPositions:
        <<: *fixedForKlearUsers
  
  dialogs: 
    klearUsersDel_dialog: &klearUsersDel_dialogLink 
      <<: *KlearUsers
      controller: delete
      class: ui-silk-bin
      labelOption: false
      title: _("Delete %s", ngettext('Klear user', 'Klear users', 1))
      description: _("Do you want to delete this %s?", ngettext('Klear user', 'Klear users', 1))
      message: _("%s successfully deleted.", ngettext('Klear user', 'Klear users', 1))
      multiItem: 1
      labelOnList: 1

testing: 
  _extends: production
staging: 
  _extends: production
development: 
  _extends: production